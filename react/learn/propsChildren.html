<!DOCTYPE html>
<html>
  <head>
    <script src="../js/build/react.js"></script>
    <script src="../js/build/react-dom.js"></script>
    <script src="../js/build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      // this.props.children 属性表示组件的所有子节点
      // 通过 this.props.children 读取NoteList 组件两个 span 子节点
      // this.props.children 的值有三种可能：如果当前组件没有子节点，它就是 undefined ;如果有一个子节点，数据类型是 object ；如果有多个子节点，数据类型就是 array
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
            {
              React.Children.map(this.props.children, function (child) {
                return <li>{child}</li>;
              })
            }
            </ol>
          );
        }
      });

      ReactDOM.render(
        <NotesList>
          <a href="helloword.html">hello</a>
          <span>world</span>
          <a>!</a>
        </NotesList>,
        document.body
      );
    </script>
  </body>
</html>
